<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create JIRA Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create JIRA Story</h2>
    <label for="summary">Summary:</label>
    <input type="text" id="summary" name="summary" placeholder="Enter the summary">

    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Enter the description" rows="4"></textarea>

    <button onclick="createJiraStory()">Create Story</button>

    <script>
        function createJiraStory() {
            const summary = document.getElementById('summary').value;
            const description = document.getElementById('description').value;

            vscode.postMessage({
                command: 'createJiraStory',
                summary: summary,
                description: description
            });
        }
    </script>
</body>
</html>
